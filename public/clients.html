          <h2>Add a Client</h2>
          <div class="floated-label-wrapper">

          <div class="floated-label-wrapper">

            <label for="city">City</label>
            <input type="text" id="city" name="cityInput" placeholder="Houston">
          </div>
          <div class="floated-label-wrapper">
            <label for="state">State</label>
            <input type="text" id="state" name="stateInput" placeholder="TX">
          </div>
          <div class="floated-label-wrapper">
            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="zipInput" placeholder="77498">
          </div>
          <div class="floated-label-wrapper">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phoneInput" placeholder="Ex: 555-555-5555">
          </div>
          <div class="floated-label-wrapper">
            <label for="frequency">Frequency</label>
            <input type="number" id="frequency" name="frequencyInput" placeholder="3">
          </div>
          <input class="button expanded" id="addClientBtn" type="submit" value="Sign up">
        </form>
      </div>
